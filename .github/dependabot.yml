version: 2
updates:
  # Enable version updates for Python packages (root level)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 3 # Reducido de 10 a 3
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    ignore:
      # Ignorar actualizaciones mayores que pueden romper compatibilidad
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Enable version updates for Python packages (backend)
  - package-ecosystem: "pip"
    directory: "/apps/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 2 # Reducido de 5 a 2
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
      - "backend"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 2 # Reducido de 5 a 2
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "ci/cd"

  # Enable version updates for npm packages in web app
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 3 # Reducido de 10 a 3
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
      - "frontend"
    ignore:
      # Ignorar actualizaciones problemÃ¡ticas de Next.js y React
      - dependency-name: "next"
        versions: [">=15.0.0"]
      - dependency-name: "@types/react"
        versions: [">=19.0.0"]
      - dependency-name: "react"
        versions: [">=19.0.0"]
      # Ignorar actualizaciones mayores de ESLint y TypeScript
      - dependency-name: "@typescript-eslint/*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "eslint-*"
        update-types: ["version-update:semver-major"]

# Global configuration
enable-beta-ecosystems: true
