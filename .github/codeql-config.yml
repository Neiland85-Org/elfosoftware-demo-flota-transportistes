name: "CodeQL Configuration"

disable-default-queries: false

queries:
  - uses: security-and-quality

paths-ignore:
  - node_modules
  - .venv
  - __pycache__
  - .pytest_cache
  - .mypy_cache
  - .ruff_cache
  - .next
  - dist
  - build
  - "*.test.js"
  - "*.test.ts"
  - "*.spec.js"
  - "*.spec.ts"

paths:
  - src
  - apps/web/src
  - apps/web/components
  - apps/web/pages
  - apps/web/lib
